<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zayan AI - Launching Soon</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background-image: url('https://assets.onecompiler.app/4398w3ppx/43cufb5u6/1000021698.gif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow-y: auto;
    }
     :root {
      --background: 0 0% 100%;
      --foreground: 0 0% 3.9%;
      --radius: 0.5rem;
    }

    .dark {
      --background: 0 0% 3.9%;
      --foreground: 0 0% 98%;
    }
     * {
      border-color: hsl(var(--border));
    }
    body {
      color: hsl(var(--foreground));
    }

    .fade-in {
      animation: fadeIn 1s ease-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .footer-pulse {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.02); }
      100% { transform: scale(1); }
    }

    .countdown-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: calc(100vh - 48px);
        width: 100%;
    }
    .countdown-logo{
      height: 60px;
      margin-bottom: 1rem;
      animation: bounce 1.5s ease-in-out infinite;

    }

    #countdown {
      font-size: 2rem;
      font-weight: bold;
      color: white;
      text-align: center;
      margin-top: 1rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      animation: slideInUp 0.8s ease-out;
    }
    #countdown > div{
        display: inline-block;
        padding: 0.5em;
    }
    #countdown span {
        display: block;
        font-size: .35em;
        font-weight: normal;
    }

    .tagline {
      font-size: 1.25rem;
      color: white;
      text-align: center;
      margin-bottom: 1rem;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
      transition: opacity 0.5s ease;
      opacity: 1;
        animation: fadeIn 1.5s ease-out;
    }
    .header-logo {
      height: 8px;
    }

    .whatsapp-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem 1.5rem;
      background-color: #25D366;
      color: white;
      border-radius: 9999px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: background-color 0.2s ease;
      margin-top: 1rem;
      gap: 0.5rem;
      animation: fadeInUp 1s ease-out 0.5s forwards;
      opacity: 0;
    }
     .whatsapp-button:hover {
        background-color: #128C7E;
     }
    .whatsapp-icon {
      width: 1.5rem;
      height: 1.5rem;

    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }

    @keyframes slideInUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }



    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

  </style>
   <script>
    tailwind.config = {
        darkMode: ["class"],
        theme: {
          extend: {
             colors: {
              background: "hsl(var(--background))",
              foreground: "hsl(var(--foreground))",
            },
            borderRadius: {
              lg: "var(--radius)",
              md: "calc(var(--radius) - 2px)",
              sm: "calc(var(--radius) - 4px)",
            },

          },
        },
      }
    </script>
</head>
<body>
  <div class="relative w-full min-h-screen overflow-x-hidden fade-in">
    <div class="absolute top-0 left-0 right-0 h-12 bg-white rounded-b-[20px] flex items-center justify-center px-4 z-10">
      <img src="https://assets.onecompiler.app/4398w3ppx/43bsja34j/1000018777.png" alt="Zayan AI Logo" class="h-8 mr-2 header-logo">
      <h1 class="text-black text-xl font-bold">Zayan AI</h1>
    </div>
    <div class="countdown-container">
        <img src="https://assets.onecompiler.app/4398w3ppx/43bsja34j/1000018777.png" alt="Zayan AI Logo" class="countdown-logo">
        <p class="tagline">Introducing Trinity AI Fusion</p>
        <div id="countdown"></div>
        <a href="https://chat.whatsapp.com/FXiNAcHpbgjLIP2NKr3srK" class="whatsapp-button" target="_blank" rel="noopener noreferrer">
          <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Icon" class="whatsapp-icon"/>
          Join WhatsApp Server
        </a>
    </div>
    <div class="absolute bottom-0 left-0 right-0 flex justify-center items-center h-12 bg-white rounded-t-[20px] z-10">
      <p class="text-black text-sm font-medium footer-pulse">@2025 Zayan AI. All rights reserved</p>
    </div>
  </div>
  <script>
    const countdownDate = new Date("March 25, 2026 00:00:00").getTime();
    const countdownDisplay = document.getElementById('countdown');
    const taglineDisplay = document.querySelector('.tagline');
    const taglines = [
        "Discover The World with Zayan AI",
        "Introducing Trinity AI Fusion"
    ];
    let taglineIndex = 0;
    function updateCountdown() {
      const now = new Date().getTime();
      const distance = countdownDate - now;

      if (distance < 0) {
        countdownDisplay.innerHTML = "Zayan AI has launched!";
        clearInterval(interval);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownDisplay.innerHTML = `
        <div>${days}<span>Days</span></div>
        <div>${hours}<span>Hours</span></div>
        <div>${minutes}<span>Minutes</span></div>
        <div>${seconds}<span>Seconds</span></div>
      `;
    }

     function cycleTaglines() {
        taglineDisplay.style.opacity = 0;
        setTimeout(() => {
          taglineIndex = (taglineIndex + 1) % taglines.length;
          taglineDisplay.textContent = taglines[taglineIndex];
          taglineDisplay.style.opacity = 1;
        }, 500);
      }

    updateCountdown();
    const interval = setInterval(updateCountdown, 1000);
    setInterval(cycleTaglines, 4000);

  </script>
</body>
</html>
